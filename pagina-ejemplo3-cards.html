<!DOCTYPE html>
<html>
<head>
<title>Ejemplo bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,	initial-scale=1,	shrink-to-fit= no">

	<link rel="stylesheet"
	      href="css/bootstrap.min.css"/>
	
</head>
<body>
<div class="container">
	<h1>Bootstrap</h1>
	<p>Ejemplo cards que sustituyen a panel</p>
	
	<div class="card bg-success">
		<div class="card-header">Este es el header</div>
		<div class="card-body bg-light">Este es el body del card, el panel no tiene variaciones.</div>
	</div>
	<br/>
	<div class="card bg-warning">
		<div class="card-header ">
			<h2 class="card-title ">Este es un header</h2>
		</div>
		<table class="table table-hover table-striped">
			<thead>
			<tr class="bg-light">
				<td>Name</td>
				<td>Type</td>
			</tr>
			</thead>
			<tr class="bg-primary"><td>Info</td><td>Blue color panel</td></tr>
			<tr class="bg-success"><td>Succes</td><td>Green control panel</td></tr>
			<tr class="bg-warning"><td>Warning</td><td>Yellow color panel</td></tr>
			<tr class="bg-danger"><td>Danger</td><td>Red color panel</td></tr>
		</table>
		<div class="panel-footer ">Total: 4 types</div>
	</div>
	
</div>
</body>
</html>
