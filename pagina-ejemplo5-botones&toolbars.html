<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones y toolbars</title>
	<meta name="viewport" content="width=device-width,	initial-scale=1,	shrink-to-fit= no">
	
	<link rel="stylesheet"
	      href="css/bootstrap.min.css"/>
	<link rel="stylesheet"
	      href="css/glyphicons.css"/>
</head>
<body>
	<div class="container">
		<h1>Bootstrap botones simples</h1>
		<p>Boton normal</p>
		<button class="btn btn-light" type="button">Haz algo</button>
		<p>Botones success, danger, warning</p>
		<button class="btn btn-info" type="button">Info</button>
		<button class="btn btn-success" type="button">Exito</button>
		<button class="btn btn-warning" type="button">Advertencia</button>
		<button class="btn btn-danger" type="button">Peligro</button>
		<p>Botones con iconos</p>
		<button type="button" class="btn btn-info">
			<span class="glyphicon glyphicon-home">&nbspIr&nbspa&nbsphome</span>
		</button>
		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
</body>
</html>
